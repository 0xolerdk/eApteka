<!DOCTYPE html>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .carousel-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .carousel-item img {
            width: 100%;

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">EApteka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Główna</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="index.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">Sklep</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="index.html">Wszystkie produkty</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="index.html">Promocji</a></li>
                            <li><a class="dropdown-item" href="index.html">Rabaty</a></li>
                        </ul>
                    </li>
                    <li>
                        <div class="input-group">
                            <input type="search" id="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                            <button type="button" class="btn btn-outline-dark" onclick="searchFunction()" data-mdb-ripple-init>search</button>
                    </li>
                </ul>

                <form class="d-flex" id="card">
                    <!-- Dropdown for Logged-in User -->
                    <div class="dropdown me-2" style="display: none;" id="userDropdown">
                        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Username
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="orders.html">Moje zamówienia</a></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Wyloguj</a></li>
                        </ul>
                    </div>

                    <!-- Register and Login Buttons -->
                    <a href="registration.html" class="btn btn-outline-dark me-2" id="registerButton">Rejestracja</a>
                    <a href="login.html" class="btn btn-outline-dark me-2" id="loginButton">Logowanie</a>
                    <!-- Cart Button -->
                    <button class="btn btn-outline-dark" type="button" onclick="redirectToCart()">
                        <i class="bi-cart-fill me-1"></i>
                        <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div id="carouselExampleIndicators" class="carousel slide carousel-container" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://azcdn.doz.pl/image/d/teaser/914107c6-scalecrop-1368x402-100.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://azcdn.doz.pl/image/d/teaser/9e56e9b8-scalecrop-1368x402-100.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://azcdn.doz.pl/image/d/teaser/cc435bdc-scalecrop-1368x402-100.webp" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="productsContainer">
                
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; EApteka 2024</p></div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
